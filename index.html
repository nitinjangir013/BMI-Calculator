<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - BMI Calculator Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
			<div class="main_div_container">
				<h1 class="heading">BMI Calculator</h1>
				<div class="main_div">
					<div class="input_container">
						<div>Weight: <span id="target1">60</span>kg</div>
						<input class="input_style" id="range_slider" type="range" min="40" max="150"  value="60"  oninput="updateValue()">
					</div>
					<div class="input_container">
						<div>Height: <span id="target2">175</span>cm</div>
						<input class="input_style" id="range_slider2" type="range" min="50" max="250" value="175" oninput="updateValue()">
					</div>
				</div>
				<h5 class="result"><div class="result1">YOUR BMI IS <div class="result_number" id="bmi-text">19.6</div>
				<div class="health" id="level">NORMAL</div></div></h5>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
